PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Поля - ACF YouTube"
ACF_YOUTUBE_DESC="Создайте поле для удобного отображения видео YouTube только с URL-адресом видео или его идентификатором. Также вы можете определить все параметры, которые предоставляет YouTube, такие как ширина, высота, автозапуск, цикл и т. Д."
ACF_YOUTUBE_WIDTH="Ширина видео"
ACF_YOUTUBE_WIDTH_DESC="Ширина видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_YOUTUBE_HEIGHT="Высота видео"
ACF_YOUTUBE_HEIGHT_DESC="Высота видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_YOUTUBE_AUTOPLAY="Автозапуск"
ACF_YOUTUBE_AUTOPLAY_DESC="Этот параметр указывает, будет ли начальное видео автоматически воспроизводиться при загрузке проигрывателя"
ACF_YOUTUBE_CC_LOAD_POLICY="Закрытые подписи"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Если для параметра установлено значение"_QQ_" Да "_QQ_", по умолчанию показываются закрытые подписи, даже если пользователь отключил подписи"
ACF_YOUTUBE_COLOR="Цвет"
ACF_YOUTUBE_COLOR_DESC="Этот параметр указывает цвет, который будет использоваться в строке состояния видео проигрывателя для выделения объема видео, которое зритель уже видел. Доступные значения параметров - красный и белый."
ACF_YOUTUBE_COLOR_RED="Красный"
ACF_YOUTUBE_COLOR_WHITE="Белый"
ACF_YOUTUBE_CONTROLS="Управление"
ACF_YOUTUBE_CONTROLS_DESC="Этот параметр указывает, отображаются ли элементы управления видеопроигрывателем."
ACF_YOUTUBE_DISABLEKB="Отключить сочетания клавиш"
ACF_YOUTUBE_DISABLEKB_DESC="Если для параметра установлено значение"_QQ_" Да "_QQ_", проигрыватель не реагирует на элементы управления клавиатуры."
ACF_YOUTUBE_START="Время начала"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Время окончания"
ACF_YOUTUBE_END_DESC="Этот параметр указывает время, измеряемое в секундах с начала видео, когда проигрыватель должен остановить воспроизведение видео."
ACF_YOUTUBE_FS="Полноэкранный"
ACF_YOUTUBE_FS_DESC="Если для этого параметра установлено значение"_QQ_" Нет "_QQ_", полноэкранная кнопка не будет отображаться в плеере."
ACF_YOUTUBE_HL="Язык интерфейса"
ACF_YOUTUBE_HL_DESC="Устанавливает язык интерфейса проигрывателя. Выберите из выпадающего списка установленный язык для интерфейса."
ACF_YOUTUBE_IV_LOAD_POLICY="Видеоаннотации"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Установка значения параметра на"_QQ_" Да "_QQ_"приводит к тому, что видеоаннотации отображаются по умолчанию, тогда как установка"_QQ_" Нет "_QQ_"приводит к тому, что видеоаннотации не отображаются по умолчанию."
ACF_YOUTUBE_LOOP="Цикл"
ACF_YOUTUBE_LOOP_DESC="Если установить для этого параметра значение« Да », проигрыватель будет воспроизводить исходное видео снова и снова»"
ACF_YOUTUBE_MODESTBRANDING="Скромный брендинг"
ACF_YOUTUBE_MODESTBRANDING_DESC="Этот параметр позволяет использовать проигрыватель YouTube, на котором не отображается логотип YouTube. Установите для параметра значение« Да », чтобы логотип YouTube не отображался на панели управления. Обратите внимание, что небольшая текстовая метка YouTube по-прежнему будет отображаться на верхний правый угол приостановленного видео, когда указатель мыши пользователя находится над плеером. "
ACF_YOUTUBE_REL="Похожие видео"
ACF_YOUTUBE_REL_DESC="Этот параметр указывает, должен ли проигрыватель показывать похожие видео, когда заканчивается воспроизведение исходного видео."
ACF_YOUTUBE_SHOWINFO="Показать информацию"
ACF_YOUTUBE_SHOWINFO_DESC="Если для параметра установлено значение"_QQ_" Нет "_QQ_", проигрыватель не отображает информацию, такую ​​как заголовок видео и загрузчик, до начала воспроизведения видео."
ACF_YOUTUBE_VALUE_DESC="Введите идентификатор видео или URL видео"
