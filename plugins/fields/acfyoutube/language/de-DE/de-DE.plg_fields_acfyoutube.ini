PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Felder - ACF YouTube"
ACF_YOUTUBE_DESC="Erstellen Sie ein Feld, um ein YouTube-Video einfach mit der URL oder der ID des Videos anzuzeigen. Außerdem können Sie alle von YouTube bereitgestellten Parameter wie Breite, Höhe, automatische Wiedergabe, Schleife usw. definieren."
ACF_YOUTUBE_WIDTH="Videobreite"
ACF_YOUTUBE_WIDTH_DESC="Die Breite der Videos in Pixel. <br> <br> Wenn Sie einen Prozentsatz bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_YOUTUBE_HEIGHT="Videohöhe"
ACF_YOUTUBE_HEIGHT_DESC="Die Höhe des Videos in Pixel. <br> <br> Wenn Sie den Prozentsatz bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_YOUTUBE_AUTOPLAY="Autoplay"
ACF_YOUTUBE_AUTOPLAY_DESC="Dieser Parameter gibt an, ob das erste Video beim Laden des Players automatisch abgespielt wird."
ACF_YOUTUBE_CC_LOAD_POLICY="Untertitel"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Durch Setzen des Parameters auf"_QQ_" Ja "_QQ_"werden standardmäßig geschlossene Untertitel angezeigt, auch wenn der Benutzer Untertitel deaktiviert hat."
ACF_YOUTUBE_COLOR="Farbe"
ACF_YOUTUBE_COLOR_DESC="Dieser Parameter gibt die Farbe an, die in der Videofortschrittsleiste des Players verwendet wird, um die Menge des Videos hervorzuheben, die der Betrachter bereits gesehen hat. Die verfügbaren Parameterwerte sind Rot und Weiß."
ACF_YOUTUBE_COLOR_RED="Rot"
ACF_YOUTUBE_COLOR_WHITE="Weiß"
ACF_YOUTUBE_CONTROLS="Steuerelemente"
ACF_YOUTUBE_CONTROLS_DESC="Dieser Parameter gibt an, ob die Steuerelemente des Videoplayers angezeigt werden."
ACF_YOUTUBE_DISABLEKB="Tastaturkürzel deaktivieren"
ACF_YOUTUBE_DISABLEKB_DESC="Wenn Sie den Parameter auf"_QQ_" Ja "_QQ_"setzen, reagiert der Player nicht auf Tastaturbefehle."
ACF_YOUTUBE_START="Startzeit"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Endzeit"
ACF_YOUTUBE_END_DESC="Dieser Parameter gibt die Zeit in Sekunden ab dem Start des Videos an, zu der der Player die Wiedergabe des Videos beenden soll."
ACF_YOUTUBE_FS="Vollbild"
ACF_YOUTUBE_FS_DESC="Durch Setzen dieses Parameters auf"_QQ_" Nein "_QQ_"wird verhindert, dass die Vollbild-Schaltfläche im Player angezeigt wird."
ACF_YOUTUBE_HL="Sprache der Benutzeroberfläche"
ACF_YOUTUBE_HL_DESC="Legt die Sprache der Benutzeroberfläche des Players fest. Wählen Sie aus einer Dropdown-Liste die installierte Sprache für das Front-End aus."
ACF_YOUTUBE_IV_LOAD_POLICY="Videokommentare"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Wenn Sie den Wert des Parameters auf"_QQ_" Ja "_QQ_"setzen, werden Videokommentare standardmäßig angezeigt. Wenn Sie"_QQ_" Nein "_QQ_"wählen, werden Videokommentare standardmäßig nicht angezeigt."
ACF_YOUTUBE_LOOP="Schleife"
ACF_YOUTUBE_LOOP_DESC="Wenn Sie diesen Parameter auf"_QQ_" Ja "_QQ_"setzen, spielt der Player das ursprüngliche Video immer wieder ab."
ACF_YOUTUBE_MODESTBRANDING="Bescheidenes Branding"
ACF_YOUTUBE_MODESTBRANDING_DESC="Mit diesem Parameter können Sie einen YouTube-Player verwenden, der kein YouTube-Logo anzeigt. Setzen Sie den Parameter auf"_QQ_" Ja "_QQ_", um zu verhindern, dass das YouTube-Logo in der Steuerleiste angezeigt wird "_QQ_"In der oberen rechten Ecke eines angehaltenen Videos, wenn der Mauszeiger des Benutzers über dem Player schwebt."
ACF_YOUTUBE_REL="Verwandte Videos"
ACF_YOUTUBE_REL_DESC="Dieser Parameter gibt an, ob der Player verwandte Videos anzeigen soll, wenn die Wiedergabe des ersten Videos endet."
ACF_YOUTUBE_SHOWINFO="Info anzeigen"
ACF_YOUTUBE_SHOWINFO_DESC="Wenn Sie den Parameter auf"_QQ_" Nein "_QQ_"setzen, zeigt der Player keine Informationen wie den Videotitel und den Uploader an, bevor das Video abgespielt wird."
ACF_YOUTUBE_VALUE_DESC="Geben Sie entweder die Video-ID oder die Video-URL ein"
