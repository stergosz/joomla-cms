PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Campi - ACF YouTube"
ACF_YOUTUBE_DESC="Crea un campo per visualizzare facilmente un video di YouTube solo con l'URL del video o con il suo ID. Puoi anche definire tutti i parametri forniti da YouTube come la larghezza, altezza, autoplay, loop, ecc."
ACF_YOUTUBE_WIDTH="Larghezza Video"
ACF_YOUTUBE_WIDTH_DESC="Larghezza Video in Pixel. <br><br>Se preferisci la percentuale inserisci il simbolo % alla fine."
ACF_YOUTUBE_HEIGHT="Altezza Video"
ACF_YOUTUBE_HEIGHT_DESC="Altezza Video in Pixel. <br><br>Se preferisci la percentuale inserisci il simpolo % alla fine. "
ACF_YOUTUBE_AUTOPLAY="Autoplay"
ACF_YOUTUBE_AUTOPLAY_DESC="Questo parametro consente di specificare se il video inizia automaticamente la riproduzzione quando il lettore viene caricato"
ACF_YOUTUBE_CC_LOAD_POLICY="Didascalie Chiuse"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Impostando il parametro su 'Sì', le didascalie vengono visualizzate per impostazione predefinita, anche se l'utente le ha disattivate."
ACF_YOUTUBE_COLOR="Colore"
ACF_YOUTUBE_COLOR_DESC="Questo parametro consente di specificare il colore che verrà utilizzato nella barra di avanzamento video del player per evidenziare la quantità di video che l'utente ha già visto. I valori dei parametri disponibili sono rosso e bianco."
ACF_YOUTUBE_COLOR_RED="Rosso"
ACF_YOUTUBE_COLOR_WHITE="Bianco"
ACF_YOUTUBE_CONTROLS="Controlli"
ACF_YOUTUBE_CONTROLS_DESC="Questo parametro indica se vengono visualizzati i controlli del lettore video."
ACF_YOUTUBE_DISABLEKB="Disabilita Controlli Tastiera"
ACF_YOUTUBE_DISABLEKB_DESC="Impostando il parametro su 'Sì', il lettore non risponde ai comandi della tastiera."
ACF_YOUTUBE_START="Tempi di Inizio"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Tempo Finale"
ACF_YOUTUBE_END_DESC="Questo parametro consente di specificare il tempo misurato in secondi dall'inizio del video quando il lettore deve interrompere la riproduzione del video."
ACF_YOUTUBE_FS="Schermo Intero"
ACF_YOUTUBE_FS_DESC="L'impostazione di questo parametro su 'No' impedisce che il pulsante a schermo intero venga visualizzato nel lettore."
ACF_YOUTUBE_HL="Lingua Interfaccia"
ACF_YOUTUBE_HL_DESC="Imposta la lingua dell'interfaccia del lettore. Scegliere da un elenco a discesa della lingua installata per il front-end."
ACF_YOUTUBE_IV_LOAD_POLICY="Annotazioni Video"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Impostando il valore del parametro su 'Sì', le relative annotazioni video vengono visualizzate per impostazione predefinita, mentre l'impostazione su 'No'  le annotazioni video non vengono visualizzate per impostazione predefinita."
ACF_YOUTUBE_LOOP="Ripeti"
ACF_YOUTUBE_LOOP_DESC="Impostando questo parametro su 'Sì', il lettore riproduce nuovamente il video iniziale."
ACF_YOUTUBE_MODESTBRANDING="Modest Branding"
ACF_YOUTUBE_MODESTBRANDING_DESC="Questo parametro consente di utilizzare il lettore di YouTube che non mostra il logo di YouTube. Impostare il parametro su 'Sì' per impedire che il logo di YouTube venga visualizzato nella barra di controllo. Tieni presente che una piccola etichetta di testo di YouTube continuerà a essere visualizzata nell'angolo in alto a destra del video in pausa quando il puntatore del mouse dell'utente si trova sopra il lettore."
ACF_YOUTUBE_REL="Video correlati"
ACF_YOUTUBE_REL_DESC="Questo parametro indica se il lettore deve visualizzare i video correlati quando la riproduzione del video iniziale termina"
ACF_YOUTUBE_SHOWINFO="Mostra Info"
ACF_YOUTUBE_SHOWINFO_DESC="Impostando il parametro su 'No', il lettore non visualizza informazioni come il titolo video e l'uploader prima della riproduzione del video."
ACF_YOUTUBE_VALUE_DESC="Inserisci l'ID del video o l'URL del video"
