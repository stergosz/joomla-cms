PLG_FIELDS_ACFDOWNLOADBUTTON_LABEL="ACF - Herunterladen Schaltfläche"
ACF_DOWNLOADBUTTON="Felder - ACF-Herunterladen-Schaltfläche"
ACF_DOWNLOADBUTTON_DESC="Schaltfläche zum Herunterladen von Dateien einfach erstellen!"
ACF_DOWNLOADBUTTON_DIR="Verzeichnis"
ACF_DOWNLOADBUTTON_DIR_DESC="Der Dateisystempfad zu dem Verzeichnis, in dem sich die aufzulistenden Dateien befinden."
ACF_DOWNLOADBUTTON_FILTER="Dateien einschließen"
ACF_DOWNLOADBUTTON_FILTER_DESC="Eine Zeichenfolge mit regulären Ausdrücken, mit der die Liste der Dateien gefiltert wird, die zur Aufnahme in die Dropdown-Liste ausgewählt wurden. Wenn diese Option nicht angegeben wird, werden alle Dateien im Verzeichnis eingeschlossen. Das Argument"_QQ_" Include Files "_QQ_"wird vor dem Argument"_QQ_" Exclude Files "_QQ_"angewendet. <br> <br> <b> Filtern einer einzelnen Erweiterung: </ b> <br> .pdf <br> <br> <b> Filtern einer Liste von Erweiterungen: </ b> <br> .pdf | .zip "
ACF_DOWNLOADBUTTON_EXCLUDE="Dateien ausschließen"
ACF_DOWNLOADBUTTON_EXCLUDE_DESC="Ein regulärer Ausdruck, der zum Ausschließen von Dateien aus der Liste verwendet wird. Der Argumentausdruck"_QQ_" Dateien ausschließen "_QQ_"wird nach dem Argumentausdruck"_QQ_" Dateien einschließen "_QQ_"angewendet. <br> <br> <b> Filtern Sie eine einzelne Erweiterung: </ b> <br> .pdf <br> <br> <b> Filtern einer Liste von Erweiterungen: </ b> <br> .pdf | .zip "
ACF_DOWNLOADBUTTON_TYPE="Typ"
ACF_DOWNLOADBUTTON_TYPE_DESC="Wählen Sie aus, ob die Herunterladen-Schaltfläche als Schaltflächenelement oder als Link angezeigt werden soll."
ACF_DOWNLOADBUTTON_LABEL="Schaltflächenbeschriftung"
ACF_DOWNLOADBUTTON_LABEL_DESC="Optional können Sie eine benutzerdefinierte Schaltflächenbezeichnung eingeben, die im Front-End verwendet wird. Wenn Sie diese nicht angeben, wird stattdessen die Bezeichnung "_QQ_" Herunterladen "_QQ_" verwendet."
ACF_DOWNLOADBUTTON_DOWNLOAD="Herunterladen"
ACF_DOWNLOADBUTTON_CLASS="Schaltfläche-Klasse"
ACF_DOWNLOADBUTTON_CLASS_DESC="Geben Sie eine Schaltflächenklasse ein, die im Front-End verwendet wird. In den meisten CSS-Frameworks kann eine Schaltfläche mit der Klasse 'btn' oder 'button' formatiert werden."
