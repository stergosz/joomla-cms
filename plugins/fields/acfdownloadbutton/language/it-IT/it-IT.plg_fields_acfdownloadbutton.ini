ACF_DOWNLOADBUTTON_FILTER="Includi file"
ACF_DOWNLOADBUTTON_FILTER_DESC="È una stringa di espressione regolare che viene utilizzata per filtrare l'elenco di file selezionati per l'inclusione nell'elenco a discesa. Se omesso, tutti i file nella directory sono inclusi. L'argomento Includi file viene applicato prima dell'argomento Escludi file.<br><br><b>Filtra una singola estensione:</b><br>.pdf<br><br><b>Filtro di un elenco di estensioni:</b><br>.pdf.zip"
ACF_DOWNLOADBUTTON_EXCLUDE="Escludi file"
; ACF_DOWNLOADBUTTON_EXCLUDE_DESC="Is a regular expression string which is used to exclude files from the list. The Exclude Files argument expression is applied after the Includes Files argument expression.<br><br><b>Filter a single extension:</b><br>.pdf<br><br><b>Filtering a list of extensions:</b><br>.pdf|.zip"
