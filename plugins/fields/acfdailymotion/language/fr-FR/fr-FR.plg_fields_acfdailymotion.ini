PLG_FIELDS_ACFDAILYMOTION_LABEL="ACF - Dailymotion"
ACF_DAILYMOTION="Champs - Dailymotion ACF"
ACF_DAILYMOTION_DESC="Créez un champ pour afficher facilement une vidéo DailyMotion avec l'URL ou l'ID de la vidéo. Vous pouvez également définir tous les paramètres fournis par DailyMotion tels que la largeur, la hauteur, la lecture automatique, le mute, la qualité, etc. "
ACF_DAILYMOTION_WIDTH="Largeur de vidéo"
ACF_DAILYMOTION_WIDTH_DESC="La largeur de la vidéo en pixels. <br><br>Si vous préférez un pourcentage, ajoutez le signe % à la fin"
ACF_DAILYMOTION_HEIGHT="Hauteur de vidéo"
ACF_DAILYMOTION_HEIGHT_DESC="La hauteur de la vidéo en pixels. <br><br>Si vous préférez un pourcentage, ajoutez le signe % à la fin"
ACF_DAILYMOTION_AUTOPLAY="Lecture automatique"
ACF_DAILYMOTION_AUTOPLAY_DESC="Choisissez si vous voulez que la vidéo soit lancée automatiquement une fois que la page chargée."
ACF_DAILYMOTION_CONTROLS="Afficher les commandes"
ACF_DAILYMOTION_CONTROLS_DESC="Si les commandes du lecteur doivent être afficher ou pas. <br><br>Ce paramètre supprime uniquement la barre de contrôle, mais conserve les écrans de démarrage et final (utile sur les appareils mobiles où la balise vidéo nécessite une interaction directe avec l'utilisateur pour démarrer la lecture) "
ACF_DAILYMOTION_ENDSCREEN="Afficher l'écran final"
ACF_DAILYMOTION_ENDSCREEN_DESC="Si l'écran final doit être activé ou non"
ACF_DAILYMOTION_MUTE="Muet"
ACF_DAILYMOTION_MUTE_DESC="Si la vidéo doit être muette ou pas"
ACF_DAILYMOTION_QUALITY="Qualité"
ACF_DAILYMOTION_QUALITY_DESC="Spécifie la qualité de lecture suggérée pour la vidéo"
ACF_DAILYMOTION_SHARING="Partager"
ACF_DAILYMOTION_SHARING_DESC="Si le bouton de partage doit être affiché ou non"
ACF_DAILYMOTION_UIHIGHLIGHT="Couleur de l'interface"
ACF_DAILYMOTION_UIHIGHLIGHT_DESC="Choisissez une couleur pour l'interface de la vidéo"
ACF_DAILYMOTION_UILOGO="Logo"
ACF_DAILYMOTION_UILOGO_DESC="Si le logo Dailymotion doit être affiché ou non"
ACF_DAILYMOTION_UISTARTSCREENINFO="Info de l'écran de démarrage"
ACF_DAILYMOTION_UISTARTSCREENINFO_DESC="Si les informations de la vidéo doivent être afficher ou pas (Titre et Auteur)"
ACF_DAILYMOTION_UITHEME="Thème"
ACF_DAILYMOTION_UITHEME_DESC="Choisissez un couleur de base du thème par défaut"
ACF_DAILYMOTION_UITHEME_DARK="Sombre"
ACF_DAILYMOTION_UITHEME_LIGHT="Clair"
ACF_DAILYMOTION_QUALITY_AUTO="Auto"
ACF_DAILYMOTION_VALUE_DESC="Entrez l'URL entière ou juste l'ID de la vidéo Dailymotion"
