PLG_FIELDS_ACFDAILYMOTION_LABEL="ACF - Dailymotion"
ACF_DAILYMOTION="Felder - ACF Dailymotion"
ACF_DAILYMOTION_DESC="Erstellen Sie ein Feld, um ein DailyMotion-Video einfach mit der URL oder der ID des Videos anzuzeigen. Außerdem können Sie alle von DailyMotion bereitgestellten Parameter wie Breite, Höhe, automatische Wiedergabe, Stummschaltung, Qualität usw. definieren."
ACF_DAILYMOTION_WIDTH="Videobreite"
ACF_DAILYMOTION_WIDTH_DESC="Die Breite des Videos in Pixeln. <br> <br> Wenn Sie Prozent bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_DAILYMOTION_HEIGHT="Videohöhe"
ACF_DAILYMOTION_HEIGHT_DESC="Die Höhe des Videos in Pixel. <br> <br> Wenn Sie Prozent bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_DAILYMOTION_AUTOPLAY="Autoplay"
ACF_DAILYMOTION_AUTOPLAY_DESC="Wählen Sie, ob das Video beim Laden der Seite automatisch wiedergegeben werden soll."
ACF_DAILYMOTION_CONTROLS="Steuerelemente anzeigen"
ACF_DAILYMOTION_CONTROLS_DESC="Ob die Player-Steuerelemente angezeigt werden sollen oder nicht. <br> <br> Dieser Parameter entfernt nur die Steuerleiste, behält jedoch den Startbildschirm und den Endbildschirm bei (nützlich auf Mobilgeräten, auf denen das Video-Tag eine direkte Benutzerinteraktion zum Starten des Wiedergabe)"
ACF_DAILYMOTION_ENDSCREEN="Endscreen anzeigen"
ACF_DAILYMOTION_ENDSCREEN_DESC="Ob der Endbildschirm aktiviert werden soll oder nicht"
ACF_DAILYMOTION_MUTE="Stumm"
ACF_DAILYMOTION_MUTE_DESC="Ob das Video stumm geschaltet werden soll oder nicht"
ACF_DAILYMOTION_QUALITY="Qualität"
ACF_DAILYMOTION_QUALITY_DESC="Gibt die vorgeschlagene Wiedergabequalität für das Video an."
ACF_DAILYMOTION_SHARING="Teilen"
ACF_DAILYMOTION_SHARING_DESC="Ob die Freigabeschaltfläche angezeigt werden soll oder nicht"
ACF_DAILYMOTION_UIHIGHLIGHT="UI-Farbe"
ACF_DAILYMOTION_UIHIGHLIGHT_DESC="Wähle eine Farbe für die Benutzeroberfläche des Videos"
ACF_DAILYMOTION_UILOGO="Logo"
ACF_DAILYMOTION_UILOGO_DESC="Ob das Dailymotion-Logo angezeigt werden soll oder nicht"
ACF_DAILYMOTION_UISTARTSCREENINFO="Startbildschirminformationen"
ACF_DAILYMOTION_UISTARTSCREENINFO_DESC="Ob Videoinformationen (Titel und Eigentümer) auf dem Startbildschirm angezeigt werden sollen"
ACF_DAILYMOTION_UITHEME="Theme"
ACF_DAILYMOTION_UITHEME_DESC="Standard-Grundfarbschema auswählen"
ACF_DAILYMOTION_UITHEME_DARK="Dunkel"
ACF_DAILYMOTION_UITHEME_LIGHT="Weiss"
ACF_DAILYMOTION_QUALITY_AUTO="Auto"
ACF_DAILYMOTION_VALUE_DESC="Geben Sie entweder die vollständige URL oder nur die ID des Dailymotion-Videos ein."
