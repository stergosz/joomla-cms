PLG_FIELDS_ACFDAILYMOTION_LABEL="ACF - Dailymotion"
ACF_DAILYMOTION="Campi - ACF Dailymotion"
ACF_DAILYMOTION_DESC="Crea un campo per visualizzare facilmente un video di DailyMotion solo con l'URL del video o con il suo ID. Inoltre, è possibile definire tutti i parametri forniti da DailyMotion come larghezza, altezza, autoplay, muto, qualità ecc."
ACF_DAILYMOTION_WIDTH="Larghezza Video"
ACF_DAILYMOTION_WIDTH_DESC="Larghezza Video in pixels.<br><br> Se si preferisce la percentuale aggiungere il segno percentuale% alla fine"
ACF_DAILYMOTION_HEIGHT="Altezza Video"
ACF_DAILYMOTION_HEIGHT_DESC="Larghezza Video in pixels.<br><br> Se si preferisce la percentuale aggiungere il segno percentuale% alla fine"
ACF_DAILYMOTION_AUTOPLAY="Autoplay"
ACF_DAILYMOTION_AUTOPLAY_DESC="Scegli se vuoi che il video parta automaticamente al caricamento della pagina"
ACF_DAILYMOTION_CONTROLS="Mostra Controlli"
ACF_DAILYMOTION_CONTROLS_DESC="Se si desidera visualizzare i comandi del player o no. <br> <br> Questo parametro rimuove solo la barra dei controlli ma mantiene la schermata di avvio e lo schermata finale (utile per i dispositivi mobili in cui il tag video richiede un'interazione diretta dell'utente per avviare la riproduzione)"
ACF_DAILYMOTION_ENDSCREEN="Mostra Schermata Finale"
ACF_DAILYMOTION_ENDSCREEN_DESC="Scegliere se abilitare la schermata finale o no"
ACF_DAILYMOTION_MUTE="Muto"
